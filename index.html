<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game from sakshu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="before">
      <div class="type">Enter the Number of chances you want to play</div>
      <input type="number" id="chances" placeholder="" />
      <button id="submit">submit</button>
    </div>

    <div class="middle ">
      <div class="text">the game is starting hold on</div>
      <div class="start">
         <button id="start">start</button>
      </div>
    </div>

    <div class="after">
      <div class="parent">
        <div class="result">
          <div class="txt">
            Play your first chance
          </div>
        </div>
        <div id="btn">
        <button class="btn" id="rock"></button>
        <button class="btn" id="paper"></button>
        <button class="btn" id="scissor"></button></div>
        <div class="afters">
          <div class="ur">Your score - 0</div> 
          <div class="cp">0 - Comp score</div> 
           </div>
        <div class="finalScore">Your choice || Computer choice || Won - || Lost - || Draw - || Chances left - </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
